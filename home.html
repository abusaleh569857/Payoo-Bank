<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <div class="flex justify-between px-5">
        <div class="flex p-3">
          <img src="assets/Group.png" alt="" />
          <div class="flex flex-col gap-2 py-2">
            <p class="text-2xl text-bold text-black">$45000</p>
            <p class="text-xl text-bold text-gray-500">Available Balance</p>
          </div>
        </div>
        <div>
          <button
            type="submit"
            id="logout-btn"
            class="bg-blue-700 py-3 px-5 mt-7 rounded-xl text-white hover:bg-blue-800"
          >
            Logout
          </button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="flex justify-between px-96">
        <div
          class="flex flex-col justify-center items-center gap-1 border-2 border-gray-300 rounded-xl py-3 px-5"
        >
          <img src="assets/wallet1.png" alt="" />
          <p>Add Money</p>
        </div>
        <div
          class="flex flex-col justify-center items-center gap-1 border-2 border-gray-300 rounded-xl py-3 px-8"
        >
          <img src="assets/send1.png" alt="" />
          <p>Cashout</p>
        </div>
        <div
          class="flex flex-col justify-center items-center gap-1 border-2 border-gray-300 rounded-xl py-3 px-5"
        >
          <img src="assets/money1.png" alt="" />
          <p>Transaction</p>
        </div>
      </div>
    </main>
    <script src="js/logout.js"></script>
  </body>
</html>
